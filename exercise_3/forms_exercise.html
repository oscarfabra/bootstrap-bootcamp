<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <form>
        <h4>Billing Address</h4>
        <div class="form-group">
          <label for="fullName1">Full Name</label>
          <input type="text" class="form-control" name="fullName1" id="fullName1" placeholder="Full Name">  
        </div>
        <div class="form-group">
          <label for="username1">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="usernameAddon1">@</span>
            </div>
            <input type="text" class="form-control" name="username1" id="username1" placeholder="Username">  
          </div>
        </div>
        <div class="form-group">
          <label for="email1">Email</label>
          <span class="text-muted">(Optional)</span>
          <input type="email" class="form-control" id="email1" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input type="text" class="form-control" name="address1" id="address1" placeholder="1234 Market St.">  
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <span class="text-muted">(Optional)</span>
          <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment or Suite">  
        </div>
        <div class="form-group">
          <label for="specialNotes1">Special Notes</label>
          <span class="text-muted">(Optional)</span>
          <textarea class="form-control" id="specialNotes1" rows="3"></textarea>
          <small class="text-muted">Include any special requests you have for us!</small>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Shipping address is same as billing</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
        </div>
        <hr>
        <h3>Shipping Options</h3>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio1">Same Day Shipping</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Next Day Shipping</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio3">3-5 Business Days</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Continue To Checkout</button>
      </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
      <form>
        <h3 class="text-center mb-4">Sign In</h3>
        <div class="form-group">
          <input type="email" class="form-control" id="email2" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Password">
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="rememberCheck">
          <label class="custom-control-label" for="rememberCheck">Remember me</label>
        </div>
        <button type="submit" class="btn btn-info btn-lg btn-block mb-2">Sign In</button>
        <div class="text-center">Not a member? <a href="" class="text-info">Register</a></div>
      </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
